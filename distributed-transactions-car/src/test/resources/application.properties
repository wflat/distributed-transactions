spring.profiles.active=test

management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true
management.endpoints.web.exposure.include=info,health
management.endpoint.health.probes.enabled=true
management.endpoint.health.group.readiness.include=db
management.endpoint.health.show-details=always

server.port=8140

logging.level.de.mathema.springboot.car=info
logging.level.org.apache.tomcat=WARN
logging.level.org.apache.catalina=WARN

spring.task.scheduling.pool.size=5
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

car.activemq.broker-url=vm://localhost?broker.useShutdownHook=false&broker.persistent=false
car.activemq.input-queue=car-input-queue
car.activemq.output-queue=car-output-queue

spring.datasource.url=jdbc:h2:mem:carservice;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.hikari.auto-commit=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.datasource.hikari.maximum-pool-size=300
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=true
#Debugging von SQL-Statements
spring.jpa.show-sql=false
spring.datasource.hikari.pool-name=Hikari-Pool-Car
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=1000
